<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Dog Adoption Application</h1>
    <form id="dog-adoption-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Phone Number" required>

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Address" required>

        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">

        <label for="breeds">Please select your preferred breeds:</label>
        <select id="breeds" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="Beagle">Beagle</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Poodle">Poodle</option>
        </select>

        <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
